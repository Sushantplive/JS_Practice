<script>

    //     console.log('you clcik on four')

    /*
       here when you click on four which is a child of all numbers
       so here we got output as 
     
        you clcik on four
       click on all-numbers

       so from child click and then parent so event bubble up this is called event propagation
       drawback is 
       1) Performance Overhead - Multiple handler execute unc=necessary in deep DOM
       2) it hard to debug where behaviour originated
       3)duplicate work
       4) parent handler may unintentionally affect child elemant behaviour

    */

    // grnad parent
    document.querySelector('#main').addEventListener('click', function(e){
       // e.preventDefault()// it will restrict event capturing
        console.log('you click on grand parent')
    })
    // click for parent
    document.querySelector('#all-colors').addEventListener('click', function(e){
        e.preventDefault()// it will restrict event capturing
        e.stopPropagation()
        console.log('you click on all colors')
    })

    // first get all the colors
    document.querySelector('#pink').addEventListener('click', function(e){
         
         e.stopPropagation() // when we add this then it will only click on child not parent, stop propagation
        console.log(e)
        console.log(`you have click on ${e.target.innerText}`)
    })

</script>
